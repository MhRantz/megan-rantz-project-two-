<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat Ride Adventures Contact</title>
    <link
        href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@1&family=Roboto:ital,wght@0,400;1,700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/f4dbc0390b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div class="mainWrapper contact subGrid">
        <header>
            <div class="headerImg">
                <nav>
                    <div class="leHamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="./blog.html">Blog</a></li>
                        <li><a href="./contact.html" class=" navActive">Contact</a></li>
                    </ul>
                </nav>
                <h1 id="home">GET IN TOUCH</h1>
            </div>
        </header>
        <main>
            <div class="contactFormContainer">
                <form action="">
                    <fieldset>
                        <label for="name" class="visuallyHidden">Name</label>
                        <input type="text" placeholder="Name" id="email">
                        <label for="email" class="visuallyHidden">Email address</label>
                        <input type="email" placeholder="Email address" id="email">
                    </fieldset>
                    <textarea name="specialInstructions" name="comment" placeholder="Message"></textarea>
                    <button type="submit">SUBMIT FORM</button>
                </form>
            </div>
        </main>
        <aside>
            <div>
                <ul>
                    <li aria-label="Facebook"><i class="fa fa-facebook" aria-hidden="true"></i></li>
                    <li aria-label="Instagram"><i class="fa fa-instagram" aria-hidden="true"></i></li>
                    <li aria-label="Twitter"><i class="fa fa-twitter" aria-hidden="true"></i></li>
                    <li aria-label="Chat"><i class='far fa-comment' aria-hidden="true"></i></li>
                </ul>
            </div>
            <span>info@email.com</span>
            <span>123-456-7890</span>
            <span>123 Queen Street West, Unit 10</span>
            <span>Toronto, Ontario</span>
            <span>M5V 2D5</span>
        </aside>
    </div>
    <footer>
        <div>
            <span>Copyright &copy; Juno College</span>
            <span><a href="https://junocollege.com/">Made At Juno College</a></span>
        </div>
    </footer>
</body>

</html>
